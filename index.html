<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Media Lab</title>
</head>
<body>

<!-- Header Start -->  
<header class="header">
    <div class="container">
        <div class="row justify-content-between align-items-center">
            <div class="brand-name">
                <a href="index.html">MediaLab</a>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<!-- Header End -->  

<!-- Home Section Start -->

<section class="home-section">
    <!-- Shape -->
    <div class="shape-01">
    </div>
    <div class="container">
        <div class="row align-items-center">
            <div class="home-content">
                <h1>Explore The World With Us</h1>
                <h3>Photo - Video</h3>
            </div>
        </div>
    </div>
</section>
<!-- Home Section End -->

<!-- Events Start -->
<section class="events-section">
    <div class="container">
        <div class="row">
            <div class="section-title">
                <h1>Upcoming Events</h1>
            </div>
        </div>
        <div class="row">
            <!-- Event Item Start -->
            <div class="event-item">
                <div class="event-item-inner">
                    <img src="/images/forår.jpg" alt="spring">
                    <div class="overlay">
                        <h4>SPRING PHOTOGRAPHY</h4>
                    </div>
                </div>
            </div>
            <!-- Event Item End -->
            <!-- Event Item Start -->
            <div class="event-item">
                <div class="event-item-inner">
                    <img src="/images/portæt.jpg" alt="potrait">
                    <div class="overlay">
                        <h4>POTRAIT VIDEO</h4>
                    </div>
                </div>
            </div>
            <!-- Event Item End -->
            <!-- Event Item Start -->
            <div class="event-item">
                <div class="event-item-inner">
                    <img src="/images/reflection.jpg" alt="reflection">
                    <div class="overlay">
                        <h4>REFLECTIONS</h4>
                    </div>
                </div>
            </div>
            <!-- Event Item End -->
            <!-- Event Item Start -->
            <div class="event-item">
                <div class="event-item-inner">
                    <img src="/images/street.jpg" alt="street">
                    <div class="overlay">
                        <h4>STREET PHOTOGRAPHY</h4>
                    </div>
                </div>
            </div>
            <!-- Event Item End -->
            <!-- Event Item Start -->
            <div class="event-item">
                <div class="event-item-inner">
                    <img src="/images/vis-din-by.jpg" alt="city">
                    <div class="overlay">
                        <h4>SHOW OF YOUR HOMETOWN</h4>
                    </div>
                </div>
            </div>
            <!-- Event Item End -->
            <!-- Event Item Start -->
            <div class="event-item">
                <div class="event-item-inner">
                    <img src="/images/forår.jpg" alt="spring">
                    <div class="overlay">
                        <h4>COMING SOON</h4>
                    </div>
                </div>
            </div>
            <!-- Event Item End -->
        </div>
    </div>
</section>

<!-- Events End -->

<!-- Contact Section Start -->
<section class="contact-section">
    <div class="container">
        <div class="row">
            <div class="contact-img">
                <div class="img-box">
                    <div class="section-title">
                        <h1>CONTACT US</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="contact-form">
                <form class="form">
                    <div class="row">
                        <div class="left input-group">
                            <label>NAME</label>
                            <input type="text" placeholder="YOUR NAME HERE" class="input-control">
                        </div>
                        <div class="right input-group">
                            <label>EMAIL OR PHONE</label>
                            <input type="text" placeholder="YOUR EMAIL OR PHONE HERE" class="input-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group">
                            <label>MESSAGE</label>
                            <textarea class="input-control" placeholder="YOUR MESSAGE HERE"></textarea>
                        </div>
                    </div>
                    <div class="form-btn">
                        <button type="button" class="btn btn-01">SEND MESSAGE</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- Contact Section End -->

</body>
</html>
